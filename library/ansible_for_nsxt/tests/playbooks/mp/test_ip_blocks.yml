---
- hosts: 127.0.0.1
  connection: local
  become: yes
  vars_files:
    - answerfile.yml
  tasks:
    - name: Create ip block
      vmware.ansible_for_nsxt.nsxt_ip_blocks:
        hostname: "{{hostname}}"
        username: "{{username}}"
        password: "{{password}}"
        validate_certs: False
        display_name: "MyDisplayname"
        cidr: "192.168.0.0/16"
        state: present
