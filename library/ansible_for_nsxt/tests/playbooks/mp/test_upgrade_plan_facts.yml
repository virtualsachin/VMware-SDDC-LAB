---
- hosts: 127.0.0.1
  connection: local
  become: yes
  vars_files:
    - answerfile.yml
  tasks:
    - name: Retrieve upgrade plan
      vmware.ansible_for_nsxt.nsxt_upgrade_plan_facts:
        hostname: "{{hostname}}"
        username: "{{username}}"
        password: "{{password}}"
        validate_certs: False
        component_type: 'host'