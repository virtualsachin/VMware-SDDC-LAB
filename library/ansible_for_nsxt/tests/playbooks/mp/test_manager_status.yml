---
- hosts: 127.0.0.1
  connection: local
  become: yes
  vars_files:
    - answerfile.yml
  tasks:
    - name: Check manager status
      vmware.ansible_for_nsxt.nsxt_manager_status:
        hostname: "{{hostname}}"
        username: "{{username}}"
        password: "{{password}}"
        validate_certs: False
        wait_time: 30
      check_mode: yes
