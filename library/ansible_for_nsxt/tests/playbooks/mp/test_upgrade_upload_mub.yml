---
- hosts: 127.0.0.1
  connection: local
  become: yes
  vars_files:
    - answerfile.yml
  tasks:
    - name: Upload MUB to NSX-T Manager
      vmware.ansible_for_nsxt.nsxt_upgrade_upload_mub:
        hostname: "{{hostname}}"
        username: "{{username}}"
        password: "{{password}}"
        validate_certs: False
        url: "http://build-squid.eng.vmware.com/build/mts/release/bora-14179320/publish/upgrade/VMware-NSX-upgrade-bundle-2.5.0.0.0.14179320.mub"
        timeout: 9000