---
- hosts: 127.0.0.1
  connection: local
  become: yes
  vars_files:
    - answerfile.yml
  tasks:
    - name: Add edge cluster
      vmware.ansible_for_nsxt.nsxt_edge_clusters:
        hostname: "{{hostname}}"
        username: "{{username}}"
        password: "{{password}}"
        validate_certs: False
        display_name: edge-cluster-1
        cluster_profile_bindings:
        - profile_name: "Profile01"
          resource_type: EdgeHighAvailabilityProfile
        members:
        - transport_node_name: "TN_1"
        state: present
